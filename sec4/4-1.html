<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="javascript/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div :style="{width: player_healthbar_width + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    <p>{{ player_healthbar_width }}</p>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div :style="{width: monster_healthbar_width + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    <p>{{ monster_healthbar_width }}</p>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="giveUp" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>

<script>
    new Vue({
        el: "#app",
        data: {
            width: {
                player: 100,
                monster : 100
            },
            message: []
        },
        computed: {
            player_healthbar_width: function() {
                var width = this.width.player;
                if (width >= 0 && width <= 100) {
                    return width
                } else if (width < 0) {
                    width = 0;
                    return width;
                } else {
                    width = 100;
                    return width;
                }
            },
            monster_healthbar_width: function() {
                var width = this.width.monster;
                if (width >= 0 && width <= 100) {
                    return width
                } else if (width < 0) {
                    width = 0;
                    return width;
                } else {
                    width = 100;
                    return width;
                }
            }
        },
        methods: {
            attack: function() {
                min_damage = 5;
                max_damage = 10;
                this.calc_damage(min_damage, max_damage);
            },
            specialAttack: function() {
                min_damage = 5;
                max_damage = 20;
                this.calc_damage(min_damage, max_damage);
            },
            calc_damage: function(min, max) {
                for(key in this.width) {
                    damage = Math.round(Math.random() * (max - min)) + min;
                    this.width[key] -= damage;
                }
            },
            heal: function() {
                min_damage = 5;
                max_damage = 10;
                damage = Math.round(Math.random() * (max_damage - min_damage)) + min_damage;
                this.width.player -= damage;
                min_heal = 7;
                max_heal = 12;
                heal = Math.round(Math.random() * (max_heal - min_heal)) + min_heal;
                this.width.player += heal;
            },
            giveUp: function() {

            }
        }
    })
</script>
