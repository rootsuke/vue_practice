<script src="vue.js"></script>

<div id="app">
  <my-cmp></my-cmp>
  <hr>
  <my-cmp></my-cmp>
</div>

<div id="app2">
  <my-cmp2></my-cmp2>
  <hr>
  <my-cmp2></my-cmp2>
</div>

<script>
  // var data = { status: "critical" }

  var cmp = {
    data: function() {
      // return data;
      return {
        status: "critical"
      };
    },
    template: '<p>Server status: {{ status }} <button @click="changeStatus">Change</button></p>',
    methods: {
      changeStatus: function() {
        this.status = "normal"
      }
    }
  };

  new Vue({
    el: "#app",
    components: {
      'my-cmp': cmp
    }
  });

  new Vue({
    el: "#app2",
    components: {
      'my-cmp2': cmp
    }
  })
</script>
