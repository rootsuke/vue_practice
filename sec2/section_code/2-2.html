<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>2-2</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="countUp(2, $event)">Click me</button>
    <button v-on:click="counter++">Click me</button>
    <p>{{ counter * 2 }} <span>{{ counter * 2 > 10 ? "greater than 10" : "smaller than 10" }}</span></p>
    <p v-on:mousemove="updateCoodinates">Coodinates: {{ x }} / {{ y }} - <span v-on:mousemove.stop.prevent="">DEAD SPOT</span></p>
    <input type="text" v-on:keyup.enter.space="alertMe">
  </div>
</body>

<script>
  new Vue ({
    el: "#app",
    data: {
      counter: 0,
      x: 0,
      y: 0
    },
    methods: {
      countUp: function(step, event) {
        this.counter += step;
      },
      updateCoodinates: function(e) {
        this.x = e.clientX;
        this.y = e.clientY;
      },
      alertMe: function() {
        alert("hoge");
      }
    } 
  })
</script>
